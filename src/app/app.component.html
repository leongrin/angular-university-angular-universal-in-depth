<mat-sidenav-container fullscreen>

  <mat-sidenav #start (click)="start.close()">

    <mat-nav-list>

      <a mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>

      <a mat-list-item routerLink="/about">
        <span>About</span>
      </a>

      <a mat-list-item>
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>

      <a mat-list-item>
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>


  <router-outlet></router-outlet>

  <!--This component needs to be visible only on the server side, and hidden on the client side. It is part of the
  application shell. The custom structure directive appShellRender is going to make this happen.-->
  <div class="spinner-container" *appShellRender>
    <mat-spinner></mat-spinner>
  </div>


</mat-sidenav-container>
